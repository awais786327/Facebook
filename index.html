                        </tr>

                                </label>

<div class="sign-up radius">

        <div>
            <h4 class="title">Connect with your friends and the World.</h4>
        </div>
        <div class="sign-up-form">
            <form>
                    <input type="text" name="f_name" placeholder="First Name" class="radius mini"/>
                    <input type="text" name="l_name" placeholder="Last Name" class="radius mini"/>
                    <input type="text" name="email" placeholder="Your Email" class="radius"/>
                    <input type="text" name="confirm_email" placeholder="Re-enter Email" class="radius"/>
                    <input type="password" name="password" placeholder="New Password" class="radius"/>
